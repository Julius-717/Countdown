<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="assets/img/fav.png" />
    <title>New Years Countdown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77026625-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-77026625-4');
    </script>

</head>

<body>
    <div class="wrapper">
        <div class="container text-center">
            <div class="col-md-12">
                <audio controls autoplay loop>
                    <source src="music/oNlineRXD - Project X.m4a">
                </audio>
                <h1 id="header" class="">CountDown to New Year</h1>
            </div>
            <div class="col-md-3 col-xs-6">
                <div class="clock">
                    <div class="well top-pane">
                        <div id="days" class="num">00</div>
                    </div>
                    <div class="well bottom-pane">
                        <div id="days-text" class="text">Days</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-6">
                <div class="clock">
                    <div class="well top-pane">
                        <div id="hours" class="num">00</div>
                    </div>
                    <div class="well bottom-pane">
                        <div id="hours-text" class="text">Hours</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-6">
                <div class="clock">
                    <div class="well top-pane">
                        <div id="mins" class="num">00</div>
                    </div>
                    <div class="well bottom-pane">
                        <div id="mins-text" class="text">Minutes</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-6">
                <div class="clock">
                    <div class="well top-pane">
                        <div id="secs" class="num">00</div>
                    </div>
                    <div class="well bottom-pane">
                        <div id="secs-text" class="text">Seconds</div>
                    </div>
                </div>
            </div>
        
            <div id="info" class="small"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
